version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: dca_redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: ["redis-server", "--save", "60", "1", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: dcabot_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: dcabot
      POSTGRES_PASSWORD: dcabot_pass
      POSTGRES_DB: dcabot
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dcabot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis-data:
  postgres-data:
